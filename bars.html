<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbars</title>
    <link rel="stylesheet" href="bars.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>NAV-BAR 1</h1>
    <div class="bar1">
        <div class="nav-bar navbar-items">HOME</div>
        <div class="nav-bar navbar-items">ABOUT</div>
        <div class="nav-bar navbar-items">MENU</div>
        <div class="nav-bar navbar-items">WHERE</div>
    </div>
    <h1>NAV-BAR 2</h1>
    <div class="bar2">
        <div class="nav-bar2 navbar-items1"><i class="bi bi-mic"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Audio</p></div>
        <div class="nav-bar2 navbar-items2"><i class="bi bi-camera-video-off"></i><i class="bi bi-chevron-down"></i><p>Video</p></div>
        <div class="nav-bar2 navbar-items3"><i class="bi bi-people-fill"></i><i class="bi bi-chevron-down"></i><p>Participants</p></div>
        <div class="nav-bar2 navbar-items4"><i class="bi bi-chat"></i><i class="bi bi-chevron-down"></i><p>chat</p></div>
        <div class="nav-bar2 navbar-items5"><i class="bi bi-file-arrow-up-fill"></i><i class="bi bi-chevron-down"></i><p>Share</p></div>
        <div class="nav-bar2 navbar-items6"><i class="bi bi-pause-fill"></i><p>Pause</p></div>
        <div class="nav-bar2 navbar-items7"><i class="bi bi-layout-sidebar-inset"></i><p>Layout</p></div>
        <div class="nav-bar2 navbar-items8"><i class="bi bi-pen-fill"></i><p>Annotate</p></div>
        <div class="nav-bar2 navbar-items9"><i class="bi bi-mouse-fill"></i><p>Remote-control</p></div>
        <div class="nav-bar2 navbar-items10"><i class="bi bi-fullscreen"></i><p>Full-Screen</p></div>
        <div class="nav-bar2 navbar-items11"><i class="bi bi-three-dots"></i><p>More</p></div>
    </div>
    <h1>NAV-BAR 3</h1>
    <div class="bar3">
        <div class="nav-bar3 navbar-items1"><i class="bi bi-telegram"></i></div>
        <div class="nav-bar3 navbar-items2"><i class="bi bi-arrows-move"></i></div>
        <div class="nav-bar3 navbar-items3"><i class="bi bi-fonts"></i></div>
        <div class="nav-bar3 navbar-items4"><i class="bi bi-pen"></i></div>
        <div class="nav-bar3 navbar-items5"><i class="bi bi-check2"></i></div>
        <div class="nav-bar3 navbar-items6"><i class="bi bi-crosshair2"></i></div>
        <div class="nav-bar3 navbar-items7"><i class="bi bi-eraser"></i></div>
        <div class="nav-bar3 navbar-items8"><i class="bi bi-record-fill"></i></div>
        <div class="nav-bar3 navbar-items9"><i class="bi bi-arrow-90deg-left"></i></div>
        <div class="nav-bar3 navbar-items10"><i class="bi bi-arrow-90deg-right"></i></div>
        <div class="nav-bar3 navbar-items11"><i class="bi bi-trash3"></i></div>
        <div class="nav-bar3 navbar-items12"><i class="bi bi-download"></i></div>
        <div class="nav-bar3 navbar-items13">|</div>
        <div class="nav-bar3 navbar-items14"><i class="bi bi-three-dots"></i></div>
        <div class="nav-bar3 navbar-items15"><i class="bi bi-person-fill-lock"></i></div>
        <div class="nav-bar3 navbar-items16"><i class="bi bi-x-square-fill"></i></div>

    </div>
    
</body>
</html>
